{% load static %}

<div class="container-load">
    <section>
        <span class="circle circle-1">&nbsp;</span>
        <span class="circle circle-2">&nbsp;</span>
        <span class="circle circle-3">&nbsp;</span>
    </section>
    <p class="loading">Cargando<span class="point point-1">.</span><span class="point point-2">.</span><span class="point point-3">.</span></p>
    <p class="timer-wait">00:00:00</p>
    {% if 'reporte' in request.path %}
        <span id="closeLoad"><i class="fa-solid fa-x"></i></span>
    {% endif %}
</div>

<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
<script src="{% static 'js/main.js' %}"></script>
