<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mi usuario</title>
    <link rel="shortcut icon" href="/image/grano.svg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/css/editusu.css" />
    <script
      src="https://kit.fontawesome.com/7e5b2d153f.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="/js/editusu.js"></script>
    <script src="./js/link.js"></script>
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <a href="#" class="logo nav-link">Kepler</a>
        <button class="nav-toggle" aria-label="Abrir menú">
          <i class="fas fa-bars"></i>
        </button>
        <ul class="nav-menu">
          <li class="nav-menu-item">
            <a href="#" class="nav-menu-link nav-link" onclick="redireccionpro()">Productos</a>
          </li>
          <li class="nav-menu-item">
            <a href="#" class="nav-menu-link nav-link" onclick="redireccionenc()">Encuestas</a>
          </li>
          <li class="nav-menu-item">
            <a href="#" class="nav-menu-link nav-link" onclick="redireccionusu()">Mi usuario</a>
          </li>
          <li class="nav-menu-item">
            <a href="#" class="nav-menu-link nav-link" onclick="redireccionped()">Mis pedidos</a>
          </li>
            <a href="#" class="nav-menu-link nav-link nav-menu-link_active" onclick="redireccionsingoff()"
              >Cerrar Sesion</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <div class="container mt-5">
        <h1 class="mb-4">Editar Perfil de Usuario</h1>
        <form>
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre">
          </div>
          <div class="mb-3">
            <label for="correo" class="form-label">Correo Electrónico</label>
            <input type="email" class="form-control" id="correo" placeholder="Ingresa tu correo electrónico">
          </div>
          <div class="mb-3">
            <label for="contrasena" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="contrasena" placeholder="Ingresa tu contraseña">
          </div>
          <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        </form>
      </div>
      

      <script src="./js/editusu.js"></script>


  </body>
</html>
